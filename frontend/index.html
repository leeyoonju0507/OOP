<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>store</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div style="text-align: center; font-size: 30px"><h1>APP</h1></div>

    <div style="display: block">
      <div id="select-screen" style="width: 50%; margin: auto; padding: 10px">
        <div style="width: 100%; text-align: center">
          <strong style="font-size: 100%">선택하세요</strong>
        </div>
        <br />
        <div id="show-signup-screen" style="width: 100%; text-align: center">
          <strong>1.회원가입</strong>
        </div>
        <div id="show-login-screen" style="width: 100%; text-align: center">
          <strong>2.로그인&nbsp;&nbsp;&nbsp;</strong>
        </div>
      </div>
    </div>

    <!-- 회원가입 -->
    <div id="signup-form" style="display: none">
      <div
        style="
          width: 27%;
          margin: auto;
          font-size: 70%;
          padding: 50px;
          box-sizing: border-box;
          margin: auto;
        ">
        <h1 style="text-align: center">회원가입 form</h1>
        <div>
          <input
            class="info-input"
            id="signup-email-input"
            type="email"
            placeholder="example@gmail.com" />
        </div>
        <div>
          <input
            class="info-input"
            id="signup-password-input"
            name="password"
            type="password"
            placeholder="비밀번호을 입력하세요" />
        </div>
        <div>
          <input class="info-input" id="signup-nickname-input" placeholder="닉네임을 입력하세요" />
        </div>
        <div>
          <input
            type="number"
            class="info-input"
            id="signup-money-input"
            placeholder="충전금액을 입력하세요" />
        </div>
        <div>
          <select name="usertype" id="signup-usertype-input">
            <option value="" disabled selected>--선택해주세요--</option>
            <option value="seller">판매자</option>
            <option value="buyer">구매자</option>
          </select>
        </div>
        <div class="button" id="signup-button">
          <span style="vertical-align: middle">회원가입</span>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />

    <!-- 로그인-->
    <div id="login-form" style="display: none">
      <div style="width: 20%; margin: auto; box-sizing: border-box">
        <h1 style="text-align: center; width: 100%">로그인 form</h1>
        <div style="width: 100%; text-align: center">
          <input class="info-input" id="login-id-input" name="id" placeholder="이메일" />
        </div>
        <div style="width: 100%; text-align: center; margin-top: 5px">
          <input
            class="info-input"
            id="login-password-input"
            name="password"
            type="password"
            placeholder="비밀번호" />
        </div>
        <div class="button" id="login-button">로그인</div>
      </div>
    </div>
    <br />
    <br />
    <br />

    <div id="welcome" style="margin: auto; width: 50%; text-align: center"></div>

    <!--  Seller_ProductList -->
    <div id="product-list-add" style="text-align: center; display: none">
      <!-- 상품 목록 보기 -->
      <div id="products-container" style="display: inline-block">
        <div class="product" id="showProductList"></div>
        <h2>seller 상품 목록</h2>
        <ul id="ul"></ul>
        <div
          class="button"
          id="show-productList"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70%;
            height: 35.2px;
            margin-top: 10px;
            margin-right: auto;
            margin-left: auto;
          ">
          목록보기
        </div>
      </div>
      <!-- 상품 추가 -->
      <div style="width: 100%; margin-top: 10px; max-width: 25%; margin: auto">
        <h2>seller 상품 추가 등록</h2>
        <input
          id="product-title-input"
          type="text"
          placeholder="추가할 상품 title입력"
          style="width: 100%; display: block; margin-top: 0px" />
        <input
          id="product-price-input"
          type="text"
          placeholder="추가할 상품 price입력"
          style="width: 100%; display: block; margin-top: 10px" />
        <input
          id="product-content-input"
          type="text"
          placeholder="추가할 상품 content입력"
          style="width: 100%; display: block; margin-top: 10px" />
        <div
          class="button"
          id="add-button"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50%;
            height: 35.2px;
            margin-top: 10px;
            margin-right: auto;
            margin-left: auto;
          ">
          추가
        </div>
      </div>
    </div>

    <!-- 구매자: 1. 모든 판매 상품 게시 & 구매하기 2. 내가 구매한 상품 목록보기 -->
    <!--1. 모든 판매 상품 게시 & 구매하기-->
    <div id="buy-container" style="margin: auto; max-width: 75%; display: none">
      <div id="All_Product-list-container" style="margin: auto">
        <table
          style="
            border: 1px solid black;
            border-collapse: collapse;
            margin: auto;
            margin-bottom: 20px;
            margin-top: 35px;
          ">
          <thead>
            <tr>
              <th>아이디</th>
              <th>제목</th>
              <th>가격</th>
              <th>내용</th>
            </tr>
          </thead>
          <tbody id="All_Product-list"></tbody>
        </table>
      </div>
      <div
        style="
          text-align: center;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 25px;
        ">
        <input
          id="wish-product-id"
          type="text"
          placeholder="구매할 상품의 아이디를 입력하세요"
          style="width: 250px" />
        <button
          id="buy-button"
          class="button"
          style="
            height: 35px;
            display: flex;
            align-items: center;
            margin-left: 10px;
            margin-right: 10px;
          ">
          구매하기
        </button>
      </div>
    </div>

    <!-- 2. 내가 구매한 상품 목록보기 -->
    <br />
    <br />
    <br />
    <br />
    <button
      class="button"
      id="my-shopping-list-button"
      style="display: flex; height: 35px; align-items: center; padding-top: 5px; display: none">
      구매한 상품 목록보기
    </button>
    <div
      style="display: none; text-align: center; margin: auto; max-width: 70%"
      id="show-buyer-productlist-container">
      <ol id="show-buyer-productlist"></ol>
    </div>

    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
