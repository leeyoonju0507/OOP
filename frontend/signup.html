<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 id="app-title">STORE APP</h1>

    <!-- 회원가입 양식 -->
    <div id="sign-up-form">
      <div>
        <input class="input" id="id-input" name="id" placeholder="아이디를 적어주세요" />
      </div>
      <div>
        <input class="input" id="password-input" name="password" type="password" placeholder="비밀번호를 적어주세요" />
      </div>
      <div>
        <input
          class="input"
          id="password-input"
          name="password"
          type="password"
          placeholder="비밀번호를 다시 입력하세요" />
      </div>
      <div>
        <input class="input" id="email-input" type="email" placeholder="이메일을 적어주세요" />
      </div>
      <div>
        <input class="input" id="nickname-input" type="text" placeholder="닉네임을 입력하세요" />
      </div>
    </div>

    <div class="button" id="check-signup-button">회원가입</div>

    <div id="signup-modal-wrap">
      <div id="signup-modal-body">
        <h1 id="message">회원가입 성공</h1>
        <div class="button" id="close-signupmodal-button">닫기</div>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
